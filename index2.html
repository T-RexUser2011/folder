<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Examples</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: rgb(60, 255, 0);
            margin: 10px;
        }
        .first {
            opacity: 0.2;
        }
        .second {
            opacity: 0.3;
        }
        .third {
            opacity: 0.6;
        }
        fourth {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="first">Opacity 0.2</div>
    <div class="second">Opacity 0.3</div>
    <div class="third">Opacity 0.6</div>
    <div class="fourth">Opacity 1</div>
</body>
</html></html>
